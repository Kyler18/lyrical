<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" class = "html">
<head>
    <link type="text/css" href="css/index.css" rel="stylesheet" />
</head>
<body class = "html">
<div class="container">
    <video autoplay muted loop class="Background">
        <source src="Background.mp4" type="video/mp4">
    </video>

    <div class="overlay">
        <div th:replace="fragments :: page-header"></div>
        <h1 class = "h1">Lyrical</h1>
        <form th:action="@{/results}" method = "post">
            <input maxlength="100" minlength="3" autocomplete="off" class="searchbox" placeholder="Enter a song or artist" type="text" name="searchTerm" id="searchTerm" required>
            <input type="image" name="submit" src="search.png" class = "search-submit"/>
        </form>
                <div class="form-popup" id="myForm">
                    <form method="post" class="form-container">
                        <img border="0" src="exit.png" onclick="closeForm()" class = "exit"><h1>Register</h1>


                        <label th:for="username"><b>Username</b></label>
                        <div>
                            <input type ="text" th:field="${registerFormDTO.username}" placeholder="Enter Username"  required>
                            <p class="error" th:errors="${registerFormDTO.username}"></p>
                        </div>

                        <label th:for="password"><b>Password</b></label>
                        <div>
                            <input minlength="3" th:field="${registerFormDTO.password}" type="password" placeholder="Enter Password" required>
                            <p class="errorp" th:errors="${registerFormDTO.password}"></p>
                        </div>
                        <label th:for="verifyPassword"><b>Verify Password</b></label>
                        <div>
                            <input minlength="3" th:field="${registerFormDTO.verifyPassword}" type="password" placeholder="Enter Password Again" required>
                            <p class="errorp" th:errors="${registerFormDTO.verifyPassword}"></p>
                        </div>
                        <button type="submit" class="btn">Register</button>
        </form>
    </div>
</div>
</div>
<script>
window.onload = document.getElementById("myForm").style.display = "block";

function closeForm() {
    document.getElementById("myForm").style.display = "none";
}

</script>
</body>
</html>
