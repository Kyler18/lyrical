<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" class = "html">
    <head>
        <link type="text/css" href="css/index.css" rel="stylesheet" />
        <link rel="icon" href="icon.png">
    </head>
    <body class = "html">
    <div th:replace="fragments :: page-header"></div>
        <div class="container">
            <video autoplay muted loop class="Background">
                <source src="Background.mp4" type="video/mp4">
            </video>
            <div class="overlay">
                <h1 class = "h1">Lyrical</h1>
                    <form th:action="@{/results}" method = "post">
                        <input maxlength="100" minlength="3" autocomplete="off" class="searchbox" placeholder="Enter a song or artist" type="text" name="searchTerm" id="searchTerm" required>
                        <input type="image" name="submit" src="search.png" class = "search-submit"/>
                    </form>
            </div>
        </div>
<script>
function openForm() {
    window.onload = document.getElementById("myForm").style.display = "block";
}

function closeForm() {
    document.getElementById("myForm").style.display = "none";
}

</script>
</body>
</html>
