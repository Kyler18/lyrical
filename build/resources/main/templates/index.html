<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" class = "html">
<head>
    <link type="text/css" href="css/index.css" rel="stylesheet" />
    <link rel="icon" href="icon.png">
</head>
<body class = "html">
<div class="container">
    <video autoplay muted loop class="Background">
        <source src="Background.mp4" type="video/mp4">
    </video>
    <div class="overlay">
        <h1 class = "h1">Lyrical</h1>
        <form th:action="@{/results}" method = "post">
        <input maxlength="100" minlength="3" autocomplete="off" class="searchbox" placeholder="Enter a song or artist" type="text" name="searchTerm" id="searchTerm" required>
        <input type="image" name="submit" src="search.png" class = "search-submit"/>
        </form>

        <div class="signintooltip">
            <a href="/login" class = "signin"><img border="0" alt="Sign-In" src='log-in.png' class = "signinimage"></a>
            <span class="signintooltiptext">Log in here!</span>
        </div>

        <div class="signuptooltip">
            <a href = "/register" class = "signup"><img border="0" alt="Sign-Up" src="signup.png" class = "signupimage"></a>
            <span class="signuptooltiptext">Sign up here!</span>
        </div>

        <div class="logouttooltip">
            <a href="/logout" class = "logout"><img border="0" alt="Logout" src='logout.png' class = "logouticon"></a>
            <span class="logouttooltiptext">Log out here!</span>
        </div>

</div>
</div>
<script>
function openForm() {
    window.onload = document.getElementById("myForm").style.display = "block";
}

function closeForm() {
    document.getElementById("myForm").style.display = "none";
}

</script>
</body>
</html>
